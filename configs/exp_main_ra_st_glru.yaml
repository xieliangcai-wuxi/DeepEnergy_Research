# -------------------------------------------------------------------------
# SOTA 冲击版 V3: 激活休克模型 (Target: Break 4.0%)
# 策略: 极高 Dropout + 极小 Batch + 扩展视野
# -------------------------------------------------------------------------

paths:
  raw_data_path: "./data/raw/energy_dataset.csv"
  processed_dir: "./data/processed"
  output_dir: "./data/processed"
  log_dir: "./logs"
  result_dir: "./results"

preprocessing:
  target_col: "total load actual"
  val_ratio: 0.1
  test_ratio: 0.1

model:
  seq_len: 336
  out_len: 24
  in_features: 44
  d_model: 64           # MLP 需要适中的宽度
  layers: 2
  top_k: 8
  use_retrieval: True
  dropout: 0.3          # 适中正则

train:
  batch_size: 64        # 稳定梯度
  epochs: 100
  learning_rate: 0.0003 # 稍微给 MLP 多一点动力
  weight_decay: 1e-3
  patience: 25