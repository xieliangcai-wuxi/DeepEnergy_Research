paths:
  raw_energy: "../data/raw/energy_dataset.csv"
  raw_weather: "../data/raw/weather_features.csv"
  output_dir: "../data/processed/"
  log_dir: "../logs/exp_main_ra_st_glru/"
  result_dir: "../results/"

preprocessing:
  target_col: "total load actual"
  cities: ["Madrid", "Barcelona", "Valencia", "Seville", "Bilbao"]
  split_ratio: [0.8, 0.1, 0.1]

model:
  seq_len: 96
  out_len: 24
  top_k: 3
  use_retrieval: True
  d_model: 64
  layers: 2
  in_features: 40    # 这里的数值不重要，脚本会自动检测
  dropout: 0.3       # [修改] 增加 Dropout 防止过拟合

train:
  batch_size: 64
  epochs: 50
  learning_rate: 0.001
  weight_decay: 0.001 # [修改] 增大 L2 正则化 (从 1e-5 到 1e-3)
  patience: 10